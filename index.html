<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Timer!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan|Montserrat|Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <section class="stopwatch-container">
        <div class="stopwatch-body">
            <nav class="controls">
                <div class="button action-button" id="start">Start</div>
                <div class="button action-button" id="stop">Stop</div>
                <div class="button" id="reset">Reset</div>
                <div class="button" id="nRecord">New Rec.</div>
                <div class="button" id="resetRecords">Reset List</div>
            </nav>
            <div class="stopwatch-container">
                <div class="stopwatch"></div>
            </div>
            <div class="strips-controls">
                <div class="strip"></div>
                <div class="strip"></div>
                <div class="strip"></div>
            </div>
        </div>
        <div class="record-list-container">
            <h4>Record List</h4>
            <ul class="results">
                
            </ul>
        </div>

    </section>

    <script type="text/javascript" src="js/script-compiled.js"></script>
</body>

</html>
